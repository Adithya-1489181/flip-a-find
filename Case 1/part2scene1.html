<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sherlock Scene 2</title>
  <link rel="stylesheet" href="part1scene1.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
  <div class="scene" id="scene2">
    <img src="../images/office-background.jpg" alt="Office" class="bg"/>
    
    <!-- Sherlock's container -->
    <div class="sherlock-container">
      <img src="../images/sherlock.png" alt="Sherlock" class="sherlock" />
      <div class="bubble-container">
        <p id="dialogue" class="typewriter-text"></p>
        <button id="nextBtn">Continue →</button>
      </div>
    </div>
    
    <!-- Watson's container -->
    <div class="watson-container hidden">
      <img src="../images/watson.png" alt="Watson" class="watson" />
      <div class="bubble-container">
        <p id="dialogue-watson" class="typewriter-text"></p>
        <button id="nextBtnWatson">Continue →</button>
      </div>
    </div>
    
  <script src="part1scene1.js"></script>
</body>
</html>
